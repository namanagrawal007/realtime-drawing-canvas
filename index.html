<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Make the layout behave properly on phones -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Collaborative Drawing App</title>

  <!-- All the styling lives here -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <!-- Top bar with all tools and stats -->
    <header class="toolbar">

      <!-- Just the app name -->
      <div class="toolbar-section">
        <h1 class="app-title">Collaborative Draw</h1>
      </div>

      <!-- Tools the user can actually draw with -->
      <div class="toolbar-section tools">

        <!-- Default tool: simple brush -->
        <button id="brushTool" class="tool-btn active" title="Brush">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path d="M15 2l3 3-10 10-4 1 1-4z" fill="currentColor"/>
          </svg>
        </button>

        <!-- Eraser for removing strokes -->
        <button id="eraserTool" class="tool-btn" title="Eraser">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <rect x="4" y="8" width="12" height="8" rx="1" fill="currentColor"/>
          </svg>
        </button>

        <div class="separator"></div>

        <!-- Color picker (this also updates the preview circle) -->
        <div class="color-picker-wrapper">
          <input type="color" id="colorPicker" value="#000000">
          <label for="colorPicker" class="color-preview"></label>
        </div>

        <!-- Slider for adjusting brush size -->
        <div class="stroke-width-control">
          <label for="strokeWidth">Width:</label>
          <input type="range" id="strokeWidth" min="1" max="50" value="3">
          <span id="strokeWidthValue">3</span>
        </div>

        <div class="separator"></div>

        <!-- Undo previous stroke -->
        <button id="undoBtn" class="action-btn" title="Undo">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path d="M8 5l-5 5 5 5v-3h6a3 3 0 010 6H9v2h5a5 5 0 000-10H8V5z" fill="currentColor"/>
          </svg>
        </button>

        <!-- Redo undone stroke -->
        <button id="redoBtn" class="action-btn" title="Redo">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path d="M12 5l5 5-5 5v-3H6a3 3 0 000 6h5v2H6a5 5 0 010-10h6V5z" fill="currentColor"/>
          </svg>
        </button>

        <!-- Wipes the whole board for everyone -->
        <button id="clearBtn" class="action-btn" title="Clear Canvas">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path d="M4 4l12 12M16 4L4 16" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
      </div>

      <!-- Tiny live performance indicators -->
      <div class="toolbar-section stats">

        <!-- Frames per second (helps check canvas performance) -->
        <div class="stat">
          <span class="stat-label">FPS:</span>
          <span id="fpsCounter">0</span>
        </div>

        <!-- Ping to server (useful to know lag) -->
        <div class="stat">
          <span class="stat-label">Latency:</span>
          <span id="latencyCounter">0ms</span>
        </div>

        <!-- Number of people in the same room -->
        <div class="stat">
          <span class="stat-label">Online:</span>
          <span id="userCount">0</span>
        </div>
      </div>
    </header>

    <!-- Main drawing area -->
    <div class="canvas-container">
      <!-- Actual drawing happens here -->
      <canvas id="drawingCanvas"></canvas>

      <!-- This one only shows other people's cursors -->
      <canvas id="cursorCanvas"></canvas>
    </div>

    <!-- Right-side list of connected folks -->
    <aside class="sidebar">
      <h3>Online Users</h3>
      <div id="usersList"></div>
    </aside>
  </div>

  <!-- Simple popup asking for name + room -->
  <div id="joinModal" class="modal">
    <div class="modal-content">
      <h2>Join Drawing Room</h2>

      <!-- Join form (pretty straightforward) -->
      <form id="joinForm">

        <div class="form-group">
          <label for="username">Your Name:</label>
          <!-- Literally just your display name -->
          <input type="text" id="username" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="roomId">Room ID:</label>
          <!-- ‘default’ makes it easy to get started -->
          <input type="text" id="roomId" value="default">
        </div>

        <button type="submit" class="submit-btn">Join Room</button>
      </form>
    </div>
  </div>

  <!-- 
    Scripts: 
    - socket.io from backend
    - canvas logic
    - websocket events
    - general UI logic  
  -->
  <script src="https://realtime-drawing-canvas-backend-frmq.onrender.com/socket.io/socket.io.js"></script>
  <script src="canvas.js"></script>
  <script src="websocket.js"></script>
  <script src="main.js"></script>

</body>
</html>
